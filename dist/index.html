<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Datepicker Demo</title>
  <link rel="stylesheet" href="./harmony.css">
  <link rel="stylesheet" href="./harmony.datepicker.min.css">
</head>
<body>

<style>
  .container {
    max-width: 800px;
    margin: 0 auto;
  }
  .container > div{
    padding-top: 50px;
  }
  .dev a{
    display: block;
  }
</style>
<div class="container">

  <div class="dev">
    <h2>JS,CSS</h2>
    <ul>
      <li>
        <a href="harmony.datepicker.min.css">harmony.datepicker.min.css</a>
      </li>
      <li>
        <a href="harmony.datepicker.min.js">harmony.datepicker.min.js</a>
      </li>
    </ul>
  </div>


  <div>
    <h3>date+time picker</h3>

    <div id="dp1" class="wrap_calendar">
      <div class="opt_harmony ymd">
        <strong class="screen_out">날짜 선택상자</strong>
        <span class="screen_out">선택내용 :</span>
        <input type="text" class="num_g btn_selected" readonly>
      </div>
      <div class="opt_harmony opt_time hour ">
        <strong class="screen_out">시 선택상자</strong>
        <span class="screen_out">선택내용 :</span>
        <input type="text" class="num_g btn_selected" readonly>
        <em class="screen_out">선택옵션</em>
        <ul class="list_opt"></ul>
      </div>
      <div class="opt_harmony opt_time minute">
        <strong class="screen_out">분 선택상자</strong>
        <span class="screen_out">선택내용 :</span>
        <input type="text" class="num_g btn_selected" readonly>
        <em class="screen_out">선택옵션</em>
        <ul class="list_opt"></ul>
      </div>

      <!-- 테스트버튼-->
      <button type="button">값가져오기</button>
    </div>
  </div>

  
  <div>
    <h3>datepicker</h3>
    <div id="dp2" class="wrap_calendar">
      <div class="opt_harmony ymd">
        <strong class="screen_out">날짜 선택상자</strong>
        <span class="screen_out">선택내용 :</span>
        <input type="text" class="num_g btn_selected" readonly value="2014.03.02.">
      </div>
      <!-- 테스트버튼-->
      <button type="button">값가져오기</button>
    </div>
  </div>

  <div>
    <h3>datapicker (startDate)</h3>

    <div id="dp3" >
      <input type="text"  /> <button type="button">값가져오기</button>
    </div>

  </div>
  <div>
    <h3>datapicker range</h3>

    <div id="dp4" class="input-daterange">
      <input type="text" class="start" /> ~
      <input type="text" class="end" />
      <button type="button">값가져오기</button>
    </div>

   </div>
</div>

<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<!--<script src="//m1.daumcdn.net/svc/original/U03/cssjs/jquery/jquery-1.9.1.js"></script>-->

<script src="./harmony.datepicker.min.js"></script>

<script src="./demo.js"></script>
